<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/809b8d867d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container">
        <nav class="nav-flex">
            <div class="logo"><img src="" alt="">Influencer Products</div>
            <div>
                <menu class="menu-flex">
                    <ul class="nav-style">
                        <li>Home</li>
                        <li>Product</li>
                        <li>Sign Up</li>
                        <li>Log In</li>
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                        <li><i class="fa-solid fa-cart-plus"></i></li>
                    </ul>
                </menu>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero-container">
            <div class="hero-text">
                <h1>Start your journey as influencer</h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti, facere?</p>
                <button class="button-i"><a href="">Prebook Now <i class="fa-solid fa-arrow-right"></i></a></button>
            </div>
            <div class="hero-image">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>
        <hr>
        <section class="second-container">
            <div class="partner-logo">
                <img src="logos/Alibaba.svg" alt="" class="logo-icons">
                <img src="logos/Amazon.svg" alt="" class="logo-icons">
                <img src="logos/Daraz.pk Logo.svg" alt="" class="logo-icons">
                <img src="logos/Ebay.svg" alt="" class="logo-icons">
                <img src="logos/Rakuten.svg" alt="" class="logo-icons">
                <img src="logos/Target.svg" alt="" class="logo-icons">
                <img src="logos/Walmart.svg" alt="" class="logo-icons">
            </div>
        </section>
        <hr>
        <section class="third-container">
            <h2>Popular Collection</h2>
            <div class="product-gallary">
                <div class="product-card">
                    <div class="product-image">
                        <img src="images/tripod.png" alt="image of a very flexible tripod">
                    </div>
                    <div class="product-info">
                        <h3>Flex Tripod</h3>
                        <h4>$40.50</h4>
                        <div class="rating-icons">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star-half"></i>
                        </div>
                        <p class="info-text">Worldwide shipping available</p>
                        <p class="info-text">Buyers insurence possible</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
